{{ with .Params.Properties }}
<p>Between <time class="dt-start" datetime="{{ index (index . "start") 0}}">{{ dateFormat "Monday, Jan 2 2006" (index (index . "start") 0) }}</time> and <time class="dt-end" datetime="{{ index (index . "end") 0}}">{{ dateFormat "Monday, Jan 2 2006" (index (index . "end") 0) }}</time> I took <span class="p-num">{{ (index (index . "num") 0) }}</span> <span class="p-unit">{{ (index (index . "unit") 0) }}</span>.</p>
{{ end }}
