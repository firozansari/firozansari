<article>
        <time datetime="{{ dateFormat "2006-01-02T15:04:05-0700" .PublishDate }}" class="catalogue-time">{{ i18n "publishdate" . }}</time>
        <h1>
			<a href="{{ .Permalink }}">
				{{ .Title }}
			</a>
		</h1>

        <p>
            {{ .Description | markdownify }}
        </p>
</article>
